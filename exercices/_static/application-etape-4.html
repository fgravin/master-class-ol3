<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="http://ol3js.org/en/master/css/ol.css" type="text/css">
  <title>Application</title>
  <style type="text/css">
    html, body, .map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map" class="map"></div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/proj4js-compressed.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.2.1/proj4.js" type="text/javascript"></script>
<script src="http://epsg.io/3948.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script src="http://ol3js.org/en/master/build/ol-debug.js"></script>
<script>

  var resolutions = [156543.0339, 78271.51695, 39135.758475,
    19567.8792375, 9783.93961875, 4891.969809375,
    2445.9849046875, 1222.99245234375, 611.4962261718748,
    305.7481130859374, 152.87405654296887, 76.43702827148444,
    38.21851413574208, 19.10925706787104, 9.55462853393552,
    4.77731426696776, 2.38865713348388, 1.1943285667420798,
    0.5971642833710399, 0.29858214168551994, 0.14929107084275997,
    0.07464553542123999];
  var extent = [-39458382.388457574, 6041065.413130727, -39120224.97532395, 6319601.944201909];

  var view = new ol.View();

  var wmsSource = new ol.source.TileWMS(({
    url: 'https://www.cigalsace.org/geoserver/wms',
    params: {
      'LAYERS': 'CRA_COMMUNES_SHP_C48',
      'TILED': true,
      'VERSION':'1.1.1'
    },
    serverType: 'geoserver'
  }));

  var map = new ol.Map({
    target: 'map',
    renderer: 'canvas',
    view: view,
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ]
  });

  map.addLayer(new ol.layer.Tile({
    source: wmsSource
  }));

  map.addLayer(new ol.layer.Tile({
    source: new ol.source.TileWMS(({
      url: 'https://www.cigalsace.org/geoserver/wms',
      params: {
        'LAYERS': 'CIGAL_LignesFrontieres_250000_UTM32',
        'TILED': true,
        'VERSION':'1.1.1'
      },
      serverType: 'geoserver'
    }))
  }));

  var fo = new ol.layer.Vector({
    source: new ol.source.Vector(),
    map: map,
    style: [new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: '#f00',
        width: 1
      }),
      fill: new ol.style.Fill({
        color: 'rgba(255,0,0,0.1)'
      })
    })]
  });

  map.on('click', function(e) {
    var params = {'INFO_FORMAT': 'text/javascript'};
    var url = wmsSource.getGetFeatureInfoUrl(e.coordinate, map.getView().getResolution(), map.getView().getProjection(), params);

    if (url) {
      $.ajax({
        type: 'GET',
        url: url,
        async: false,
        jsonpCallback: 'parseResponse',
        contentType: "text/javascript",
        dataType: 'jsonp',
        success: function(json) {
          var format = new ol.format.GeoJSON({defaultDataProjection: 'EPSG:3948'});
          var features = format.readFeatures(json,{featureProjection:'EPSG:3857'});

//var features = vectorSource.readFeatures(json);
//vectorSource.clear();
//vectorSource.addFeatures(features);
          fo.addFeature(features[0]);
          console.log(features[0].getProperties());
          var m = new ol.interaction.Modify({
            features: fo.getFeatures()
          });
          map.addInteraction(m);
        },
        error: function(e) {
          console.log(e.message);
        }
      });
    }
  });

  view.fitExtent(extent, map.getSize());
</script>
</body>
</html>
