<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>Exercice élémentaire</title>
  <link rel="stylesheet" href="http://ol3js.org/en/master/css/ol.css" type="text/css">
  <style>
    #map {
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="http://ol3js.org/en/master/build/ol.js"></script>
<script>

  var countrySource =  new ol.source.Vector({
    url: 'countries.geojson',
    format: new ol.format.GeoJSON({
      defaultDataProjection: 'EPSG:4326'
    })
  });

  var map = new ol.Map({
    target: 'map',
    renderer: 'canvas',
    view: new ol.View({
      zoom: 2,
      center: [0, 0]
    }),
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      }),
      new ol.layer.Vector({
        source: countrySource,
        style: new ol.style.Style({
          fill: new ol.style.Fill({
            color: 'rgba(237,12,203,0.3)'
          }),
          stroke: new ol.style.Stroke({
            color: 'rgba(0,0,0,1)',
            width: 2
          })
        })
      })
    ]
  });

  var drag = new ol.interaction.DragBox({
    condition: ol.events.condition.shiftKeyOnly,
    style: new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: [0, 0, 255, 1]
      })
    })
  });

  var select = new ol.interaction.Select();
  map.addInteraction(select);
  var selectedFeatures = select.getFeatures();

  map.addInteraction(drag);
  drag.on('boxstart', function(e) {
    selectedFeatures.clear();
  });
  drag.on('boxend', function(e) {
    countrySource.forEachFeatureIntersectingExtent(drag.getGeometry().getExtent(), function(feature) {
      selectedFeatures.push(feature);
    });
  });

</script>
</body>
</html>
